<p>This is the partial for view 1.</p>

<div class="container" data-ng-app="myApp" data-ng-controller="View1Ctrl">
    <div class="row topRow">
        <h4 class="heading">
            Drag and drop between the two lists.
        </h4>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <ul drop-item id="target1">
                <li id="man{{$index}}"
                    drag-item
                    ng-repeat="man in men track by $index">
                    {{man}}
                </li>
            </ul>
        </div>
        <div class="col-xs-6">
            <ul drop-item id="target2"> <!-- ui-on-Drop : AngularJS 1.8 버전에서 제공하지 않는듯 -->
                <li id="woman{{$index}}"
                    drag-item
                    ng-repeat="woman in women track by $index">
                    {{woman}}
                </li>
            </ul>
        </div>
    </div>
</div>
